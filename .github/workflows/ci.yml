name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
        working-directory: ./smarthome-admin
      - name: Lint
        run: npm run lint
        working-directory: ./smarthome-admin
      - name: Build
        run: npm run build
        working-directory: ./smarthome-admin


