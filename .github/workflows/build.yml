name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: show repo root and contents
        run: |
          pwd
          echo "=== root listing ==="
          ls -la
          echo "=== check smarthome-admin ==="
          ls -la smarthome-admin || echo "no smarthome-admin"

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd smarthome-admin
          npm ci

      - name: Lint (non-blocking)
        run: |
          cd smarthome-admin
          npm run lint
        continue-on-error: true

      - name: Build
        run: |
          cd smarthome-admin
          npm run build


